<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <span class="container">

        <h2 class="containerText">Computer Choice: <span id="computer-choice"></span></h2>
        <h2 class="containerText">Your choice: <span id="user-choice"></span></h2>
        <h2 class="containerText">Result: <span id="result"></span></h2>

        <button type="button" class="btn btn-dark" id="Rock">Rock</button>
        <button type="button" class="btn btn-primary" id="Paper">Paper</button>
        <button type="button" class="btn btn-warning" id="Scissors">Scissors</button>
    </span>

    <script src="script.js"></script>
</body>

</html>
